name: docker
version: 0.0.1
description: |-
  The Docker provider creates DevContainers on any Docker backend.
type: Workspace
options:
  AGENT_DOWNLOAD_URL:
    description: The Base URL where to download the DevPod Agent from
exec:
  init: ["devpod", "provider", "call", "docker", "init"]
  tunnel: ["devpod", "provider", "call", "docker", "tunnel"]
  create: ["devpod", "provider", "call", "docker", "create"]
  delete: ["devpod", "provider", "call", "docker", "delete"]
  start: ["devpod", "provider", "call", "docker", "start"]
  stop: ["devpod", "provider", "call", "docker", "stop"]
  status: ["devpod", "provider", "call", "docker", "status"]

