name: devpod-pro
version: ##VERSION##
icon: https://devpod.sh/assets/devpod.svg
description: DevPod Pro
options:
  LOFT_CONFIG:
    global: true
    hidden: true
    required: true
    default: "${PROVIDER_FOLDER}/loft-config.json"
binaries:
  PRO_PROVIDER:
    - os: linux
      arch: amd64
      path: https://github.com/loft-sh/devpod/releases/download/##VERSION##/devpod-linux-amd64
      checksum: ##CHECKSUM_LINUX_AMD64##
    - os: linux
      arch: arm64
      path: https://github.com/loft-sh/devpod/releases/download/##VERSION##/devpod-linux-arm64
      checksum: ##CHECKSUM_LINUX_ARM64##
    - os: darwin
      arch: amd64
      path: https://github.com/loft-sh/devpod/releases/download/##VERSION##/devpod-darwin-amd64
      checksum: ##CHECKSUM_DARWIN_AMD64##
    - os: darwin
      arch: arm64
      path: https://github.com/loft-sh/devpod/releases/download/##VERSION##/devpod-darwin-arm64
      checksum: ##CHECKSUM_DARWIN_ARM64##
    - os: windows
      arch: amd64
      path: https://github.com/loft-sh/devpod/releases/download/##VERSION##/devpod-windows-amd64.exe
      checksum: ##CHECKSUM_WINDOWS_AMD64##
exec:
  proxy:
    up: |-
      ${PRO_PROVIDER} pro provider up
    ssh: |-
      ${PRO_PROVIDER} pro provider ssh
    stop: |-
      ${PRO_PROVIDER} pro provider stop
    status: |-
      ${PRO_PROVIDER} pro provider status
    delete: |-
      ${PRO_PROVIDER} pro provider delete
    health: |-
      ${PRO_PROVIDER} pro provider health
    daemon:
      start: |-
        ${PRO_PROVIDER} pro provider daemon start
      status: |-
        ${PRO_PROVIDER} pro provider daemon status
    create:
      workspace: |-
        ${PRO_PROVIDER} pro provider create workspace
    get:
      workspace: |-
        ${PRO_PROVIDER} pro provider get workspace
      self: |-
        ${PRO_PROVIDER} pro provider get self
      version: |-
        ${PRO_PROVIDER} pro provider get version
    update:
      workspace: |-
        ${PRO_PROVIDER} pro provider update workspace
    watch:
      workspaces: |-
        ${PRO_PROVIDER} pro provider watch workspaces
    list:
      workspaces: |-
        ${PRO_PROVIDER} pro provider list workspaces
      projects: |-
        ${PRO_PROVIDER} pro provider list projects
      templates: |-
        ${PRO_PROVIDER} pro provider list templates
      clusters: |-
        ${PRO_PROVIDER} pro provider list clusters
