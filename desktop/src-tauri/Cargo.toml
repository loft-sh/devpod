[package]
name = "devpod-desktop"
version = "0.0.0"
description = "A Tauri App"
authors = ["loft.sh"]
license = ""
repository = ""
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.2", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
# Tauri
tauri = { version = "1.2.4", features = ["fs-all", "macos-private-api", "os-all", "path-all", "process-command-api", "shell-open", "shell-sidecar", "system-tray", "window-start-dragging"] }
tauri-plugin-deep-link = { version = "0.1.0" }
tauri-plugin-store = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }
# Logging
log = { version = "0.4" }
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "dev" }
# Datetime
chrono = { version = "0.4.23", features = ["serde"] }

tokio = { version = "1.26.0", features = ["time"] }
thiserror = "1.0.38"
regex = "1.7.1"
lazy_static = "1.4.0"
url = "2.3.1"
anyhow = "1.0.70"
window-vibrancy = "0.3.2"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
