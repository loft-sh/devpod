name: E2E tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "**.go"
      - "!**_test.go" # exclude test files to ignore unit test changes
      - "e2e/**_test.go" # include test files in e2e again
      - ".github/workflows/e2e-tests.yaml"

env:
  GO111MODULE: on
  GOFLAGS: -mod=vendor

jobs:
  test-e2e:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Build binary and copy to the E2E directory
      run: |
        chmod +x ./hack/rebuild.sh
        BUILDDIR=e2e/bin ./hack/rebuild.sh


    #- name: E2E test
    #  working-directory: ./e2e
    #  run: |
    #    go test -v -ginkgo.v -timeout 3600s
    - name: e2e test
      working-directory: ./e2e
      run: |
        go test -v -ginkgo.v -timeout 3600s
